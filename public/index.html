<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  <link rel="stylesheet" href="styles/main.css"/>
  </head>
  <body class="p-6 space-y-12">

  <!-- justify-content demo -->
  <div>
    <h2 class="text-xl font-bold mb-2">justify-content</h2>
    <div class="flex justify-between bg-gray-100 p-4 space-x-4">
      <div class="bg-teal-500 p-2 text-white">1</div>
      <div class="bg-teal-500 p-2 text-white">2</div>
      <div class="bg-teal-500 p-2 text-white">3</div>
    </div>
    <p class="text-sm mt-1"> justify-between</p>
  </div>

  <!-- justify-items demo -->
  <div>
    <h2 class="text-xl font-bold mb-2">justify-items</h2>
    <div class="grid grid-cols-3 justify-items-center gap-4 bg-gray-100 p-4">
      <div class="bg-teal-500 p-2 text-white">1</div>
      <div class="bg-teal-500 p-2 text-white">2</div>
      <div class="bg-teal-500 p-2 text-white">3</div>
    </div>
    <p class="text-sm mt-1"> justify-items-center</p>
  </div>

  <!-- align-content demo -->
  <div>
    <h2 class="text-xl font-bold mb-2">align-content</h2>
    <div class="flex flex-col h-64 content-between bg-gray-100 p-4">
      <div class="bg-teal-500 p-2 text-white">1</div>
      <div class="bg-teal-500 p-2 text-white">2</div>
      <div class="bg-teal-500 p-2 text-white">3</div>
    </div>
    <p class="text-sm mt-1"> content-between</p>
  </div>

  <!-- auto-cols demo -->
  <div>
    <h2 class="text-xl font-bold mb-2">auto-cols</h2>
    <div class="grid grid-flow-col auto-cols-[100px] gap-4 bg-gray-100 p-4">
      <div class="bg-teal-500 p-2 text-white">1</div>
      <div class="bg-teal-500 p-2 text-white">2</div>
      <div class="bg-teal-500 p-2 text-white">3</div>
    </div>
    <p class="text-sm mt-1">auto-cols-[100px]</p>
  </div>

  <!-- auto-rows demo -->
  <div>
    <h2 class="text-xl font-bold mb-2">auto-rows</h2>
    <div class="grid grid-cols-3 auto-rows-[80px] gap-4 bg-gray-100 p-4">
      <div class="bg-teal-500 p-2 text-white">1</div>
      <div class="bg-teal-500 p-2 text-white">2</div>
      <div class="bg-teal-500 p-2 text-white">3</div>
    </div>
    <p class="text-sm mt-1">auto-rows-[80px]</p>
  </div>

  </body>
</html>
